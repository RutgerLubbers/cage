version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

release:
  mode: keep-existing # managed by tagpr

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

brews:
  - repository:
      owner: RutgerLubbers
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"

    commit_author:
      name: Rutger Lubbers
      email: RutgerLubbers@gmail.com

    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    homepage: "https://github.com/RutgerLubbers/cage"
    description: "Cross-platform sandbox CLI for restricting filesystem access"
    license: "Apache-2.0"
    skip_upload: auto

    test: |
      system "#{bin}/cage", "--version"
